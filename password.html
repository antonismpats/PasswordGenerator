<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Password Generator </title>
    <link rel="stylesheet", href="password.css">
</head>
<body>

<div class="container">
    <h1>Generate a<br> <span>Random Password!</span></h1>
    <div class="display">
        <input type="text" id="password" placeholder="Password">
        <img src="copy-icon.png" onclick="copyPassword()">
    </div>
    <button onclick="createPassword()"> <img src="generate.png"> Generate Password</button>
    <div id="copyMessage">Text copied!</div>
</div>

<script>

 const passwordBox = document.getElementById("password");
 const copyMessage = document.getElementById('copyMessage');
 const length = 12;

 //possible characters in our string
 const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
 const lowerCase = "abcdefghijklmnopqrstuvwxyz";
 const number = "0123456789";
 const symbol = "@#$%^&*()_+[]<>/-=";

 //put them all together so we can choose randomly one from all of them
 const allChars = upperCase + lowerCase + number + symbol;

 function createPassword(){

    //add first a random upperCase letter, then a random lowerCase letter, then a random number and finally a random symbol
    let password = "";
    password +=upperCase[Math.floor(Math.random()*upperCase.length)];
    password +=lowerCase[Math.floor(Math.random()*lowerCase.length)];
    password +=number[Math.floor(Math.random()*number.length)];
    password +=symbol[Math.floor(Math.random()*symbol.length)];

    //the following 8 digits are completely random
    while (length > password.length){

        password +=allChars[Math.floor(Math.random()*allChars.length)];
    }
    passwordBox.value = password;
 }

function copyPassword(){
    //select and copy the freshly generated passwork
    passwordBox.select();
    document.execCommand("copy");
    copyMessage.style.display = 'block';
      setTimeout(() => {
        // Hide copy message after 2 seconds
        copyMessage.style.display = 'none';
      }, 2000);
}

</script>

</body>
</html>
